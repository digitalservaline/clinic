<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <div class="pagetitle">
        <h1>State</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Master</a></li>
              <li class="breadcrumb-item active">Add</li>
           </ol>
        </nav>
    </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Add State</h5>
                  <!-- General Form Elements -->
                  <form data-ng-submit="addState(stateForm.$valid)" name="stateForm">
                     <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">State Name (English)</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control" name="nameEnglish" />
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">State Name (Hindi)</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control" name="nameHindi"/>
                        </div>
                     </div>
                     <div class="row mb-3">
                        <div class="col-sm-10">
                           <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
</html>
