<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div class="pagetitle">
        <h1>City</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Master</a></li>
              <li class="breadcrumb-item active">Add</li>
           </ol>
        </nav>
     </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Add City</h5>
                  <form>
                     <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Select State</label>
                        <div class="col-sm-10">
                           <select class="form-select" aria-label="Default select example">
                              <option selected="selected">Select</option>
                              <option value="1">Madhaya Pradesh</option>
                              <option value="2">Uttar Ptradesh</option>
                              <option value="3">Rajsthan</option>
                           </select>
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">City Name (Engilsh)</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">City Name (Hindi)</label>
                        <div class="col-sm-10">
                           <input type="email" class="form-control" />
                        </div>
                     </div>
                     <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Submit Button</label>
                        <div class="col-sm-10">
                           <button type="submit" class="btn btn-primary">Submit Form</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
</html>
